<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class=" flex justify-center items-center relative">
        <div class=" bg-black w-[650px] h-[650px] mt-[90px] relative rounded-md">
            <div class="flex flex-col justify-center relative items-center gap-4 ml-9 mr-9">
                <h1 class=" text-white font-mullish font-bold text-2xl mt-[20px]">NIT AP COLLEGE GRIVENCE CELL</h1>
                <img src="./logo.png" alt="" width="170px">
                <h1 class=" text-white font-bold font-mullish text-2xl mt-[10px]">Login</h1>
                <p class=" text-white font-mullish opacity-70 mb-[10px]">Sign in to continue</p>
                <input type="email" name="" id="" class="w-full p-[11px] rounded-md" placeholder="Email address">
                <input type="password" name="" id="" class=" w-full p-[11px] rounded-md" placeholder="Password">
                <div class=" flex justify-between w-full">
                    <div class=" ml-2">
                        <input type="checkbox" name="remember" id="">
                        <label for="remember" class=" text-white font-mullish font-bold">Remember me</label>
                    </div>
                    <div class=" mr-2">
                        <a href="#" class=" font-mullish text-greenLight">Forgot password?</a>
                    </div>
                    
                </div>
                <button class=" text-white text-2xl bg-greenLight w-full pt-[5px] pb-[5px] rounded-md">Sign In</button>
                <h3 class=" text-white font-mullish w-full bg-gray-500 text-center pt-2 pb-2 rounded-md">
                    Don't have an account? <a href="./index.html" class=" text-greenLight">
                        Sign up
                    </a>
                </h3>
            </div>
        </div>
    </div>
</body>
</html>
