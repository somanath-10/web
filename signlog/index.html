<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class=" flex justify-center items-center flex-row">
        <div class=" w-[620px] h-[630px] bg-black relative rounded-md mt-[145px] flex">
            <!-- left side -->
            <div class=" flex flex-col justify-center ml-3">
                <h1 class=" text-white text-center text-4xl font-bold mb-5">Sign Up</h1>
                <img src="./logo.png" alt="" width="214px">
                <h3 class=" text-white text-center text-1xl font-bold  mt-5">NIT AP Grievance Cell</h3>
            </div>
            <!-- right side -->
            <div class=" flex flex-col gap-9 mt-6 ml-2 w-auto">
                <input type="text" placeholder="User Name(Full Name)" class="p-2 rounded-md">
                <input type="email" class="p-2 rounded-md" placeholder="Email">
                <input type="password" name="" id="" class="p-2 rounded-md" placeholder="Password">
                <input type="password" name="" id="" class="p-2 rounded-md" placeholder="Confirm Password">
                    <div class="flex gap-1.5">
                        <input type="text" class="  p-0.5 rounded-md" placeholder="Registration No">
                        <input type="text" class="p-0.5 rounded-md" placeholder="Roll No">
                    </div>
                    
                    <div>
                        <h4 class=" text-white text-center mt-[-26px] mb-1">Branch</h4>
                        <input type="text" class="p-2 rounded-md w-full" placeholder="Branch">
                    </div>
                    
                    <div>
                        <p class=" text-white text-center mt-[-26px] mb-1">Role</p>
                        <input type="text" class="p-2 rounded-md w-full" placeholder="Role">
                    </div>
                    
                
                <h3 class=" text-white text-center mt-[-22px]">Already have an account?
                    <a href="./index copy.html" class=" text-blue-500 font-mullish">Login</a>
                </h3>
                <button class=" text-white bg-greenLight pt-4 font-mullish font-bold text-[18px] rounded-lg pb-4 mt-[-28px] text-center">Sign Up</button>

            </div>

        </div>

    </div>
</body>
</html>
